<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Date Picker- Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../../dist/ionic.js"></script>
</head>

<body>
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Date Picker - Basic</ion-title>
        <ion-buttons slot="primary">
          <ion-button onclick="toggleBoolean('dynamicDisabled', 'disabled')">
            (disabled)
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content padding id="content" class="outer-content test-content">
      <ion-date-picker ></ion-date-picker>
    </ion-content>

    <style>
      .center-picker{
        margin: auto
      }
      .outer-content {
        --background: #f2f2f2;
      }
    </style>

    <script>
    </script>
  </ion-app>

</html>
